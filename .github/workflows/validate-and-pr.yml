name: Validate and Create PR

on:
  push:
    branches:
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Run unit tests
      run: npm run test

    - name: Build project
      run: npm run build

    - name: Create Pull Request
      id: create_pr
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PAT_TOKEN }}
        commit-message: 'Auto-generated PR from develop'
        branch: 'release'
        base: 'main'
        title: 'Auto PR: Merge develop into main'
        body: 'This PR is automatically generated from develop branch.'
    
    - name: PR URL
      run: |
        echo "PR URL: ${{ steps.create_pr.outputs.pull-request-url }}"
      