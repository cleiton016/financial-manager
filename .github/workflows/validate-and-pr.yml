name: Validate and Create Pull Request

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Tests
        run: npm run test

      - name: Build Project
        run: npm run build -- --configuration=production

  create_pull_request:
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto-generated PR from develop to main"
          branch: main
          title: "Sync develop with main"
          body: "This PR was created automatically to sync changes from develop to main."
          token: ${{ secrets.PAT_TOKEN }}
