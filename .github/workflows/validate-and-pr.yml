name: Validate and Create PR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Run unit tests
      run: npm run test

    - name: Build project
      run: npm run build

  create_pull_request:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: validate

    steps:
    - name: Checkout main branch
      uses: actions/checkout@v4
    - name: Create Pull Request
      id: create_pr
      uses: peter-evans/create-pull-request@v6
      with:
        token: ${{ secrets.PAT_TOKEN }}  # Utilize o token pessoal se necess√°rio
        commit-message: 'Auto-generated PR from develop to main'
        branch: develop  # Branch de origem para o PR
        base: main  # Branch de destino para o PR
        title: 'Auto PR: Merge develop into main'
        body: 'This PR is automatically generated from develop branch.'