name: Validate and Create PR

on:
  push:
    branches:
      - develop
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run ESLint
      run: npm run lint

    - name: Run unit tests
      run: npm run test

    - name: Build project
      run: npm run build
  create_pull_request:
      runs-on: ubuntu-latest
      needs: validate

      steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: develop  # Substitua pelo nome da branch de origem

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PAT_TOKEN }}  # Utilize o token pessoal se necessário
          commit-message: 'Auto-generated PR from feature branch'
          branch: 'auto-pr-branch'  # Nome da nova branch temporária criada a partir da branch de origem
          base: 'main'  # Branch alvo do PR
          title: 'Auto PR: Merge feature branch into main'
          body: 'This PR is automatically generated from feature branch.'

      - name: PR URL
        run: |
          echo "PR URL: ${{ steps.create_pr.outputs.pull-request-url }}"
      